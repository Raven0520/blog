<extend name="Common/index"/>

<block name="action-area">
    <div class="col-sm-8">
        <div class="title-action">

            <a class="btn btn-primary" style="width: 20%" data-toggle="modal" data-target="#add">Create new group</a>
        </div>
    </div>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="col-sm-2" style="padding-left: 3px">
                        <select class="form-control" style="margin-top: -8px;" name="title" id="title">
                            <option value="0">Choose Auth Group</option>
                            <foreach name="AuthGroup" item="v">
                                <option value="{$v.id}">{$v.title}</option>
                            </foreach>
                        </select>
                    </div>
                    <h5>Auth Rule</h5>
                    <div class="ibox-tools">

                        <a class="add-link" data-toggle="modal" data-target="#add">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" style="line-height: 3.2">

                    <foreach name="menu" item="v">
                        <button type="button" class="btn btn-default m-r" style="width: 160px"><i class="{$v.icon} m-r-sm"></i>{$v.title}</button>
                        <volist name="$v[second]" id="vo">
                            <button type="button" class="btn btn-default m-r" style="width: 160px"><i class="{$vo.icon} m-r-sm"></i>{$vo.title}</button>
                            <volist name="$vo[other]" id="val">
                                <button class="btn btn-circle btn-outline btn-info btn-xs m-r-sm" type="button"><i class="{$val.icon}"></i></button>
                            </volist>
                        </volist>
                        <br/>
                    </foreach>

                    <input type="text" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>


    <div class="modal inmodal" id="add" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Add Group</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="id" name="id">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-8">
                                <input class="form-control m-b" name="title" id="title_"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</block>
